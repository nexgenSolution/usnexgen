<!DOCTYPE html>
<html lang="en" data-style-switcher-options="{'changeLogo': false, 'colorPrimary': '#1c5fa8', 'colorSecondary': '#e36159', 'colorTertiary': '#2baab1', 'colorQuaternary': '#383f48'}">
	

<head>
		
		<!-- Basic -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>NEXGEN SOLUTION</title>	

		<meta name="keywords" content="Nexgen Solution" />
		<meta name="description" content="Nexgen Solution Company">
		<meta name="author" content="usnexgen.com">

		<!-- Favicon -->
		<link rel="shortcut icon" href="img/nexgen-icon.png" type="image/x-icon" />
		<link rel="apple-touch-icon" href="img/apple-touch-icon.png">

		<!-- Mobile Metas -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no"> -->

		<!-- Web Fonts  -->
		<link id="googleFonts" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800&amp;display=swap" rel="stylesheet" type="text/css">


		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
		<script>
			window.onresize = function(){ location.reload(); }
		</script>
		<style>
			html,body {
				margin: 0;
				overflow: hidden;
				height: 100%;
			}
			@media screen and (orientation: portrait) {
				.bg-img img:first-child{
					display: none;
				}
				.bg-img img:nth-child(2){
					display: block;
					height: 100vh; /* Use vh as a fallback for browsers that do not support Custom Properties */
  					height: calc(var(--vh, 1vh) * 100);
				}
			}
			@media screen and (orientation: landscape) {
				.bg-img img:first-child{		
					height: 100vh; /* Use vh as a fallback for browsers that do not support Custom Properties */
  					height: calc(var(--vh, 1vh) * 100);
					/* align-items:stretch;
					align-content:stretch; */
					/* height: 100vh; */
					/* min-height: -webkit-calc(100% - 65px); google, safari; */
				}
				.bg-img img:nth-child(2){
					display: none;
				}
			} 
		</style>


	</head>
	<body>
		<div class="container-fluid cover-container text-center d-flex flex-column p-0">
			<div class="row align-items-center justify-content-center flex-fill p-0">
				<div class="col-12">
					<main class="bg-img">
						<img src="./img/horizontal.png" class="w-100">
						<img src="./img/vertical.png" class="w-100">
					</main>
				</div>
			</div>
		</div>
	  
		  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script> -->
		  <script>
						// First we get the viewport height and we multiple it by 1% to get a value for a vh unit
			let vh = window.innerHeight * 0.01;
			// Then we set the value in the --vh custom property to the root of the document
			document.documentElement.style.setProperty('--vh', `${vh}px`);
			
		  </script>
    </body>
</html>
